<div class="container text-center mt-5">
    <div class="mx-auto mt-4 user-form">
        <h6 class="text-muted">Sign in with an Email</h6>
        <div class="m-4">
            <form>
                <div class="form-group w-50 mx-auto">
                    <input type="email" class="form-control userInput" placeholder="Email" name="userName" [(ngModel)]="username"/> 
                </div>
                <div class="form-group w-50 mx-auto">
                    <input type="password" class="form-control userInput" placeholder="Password" name="password" [(ngModel)]="password"/>
                </div>
                <div class="button-section">
                    <button type="button" class="btn btn-primary btn-sm mx-3" (click)="onLogin()">
                        Login
                    </button>
                    <button type="button" class="btn btn-success btn-sm mx-3" (click)="onRegister()">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
