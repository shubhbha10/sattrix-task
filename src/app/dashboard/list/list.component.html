<div class="container">
    <h3 class="text-center my-3">User Data</h3>
    <table class="table">
        <thead>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Mobile</td>
                <td>Email</td>
                <td>Password</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of userDetails, let i = index">
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.mobile}}</td>
                <td>{{item.email}}</td>
                <td>{{item.password}}</td>
                <td>
                    <button type="button" class="btn btn-sm btn-light mx-2" (click)="onUpdate()">
                        Update
                    </button>
                    <button type="button" class="btn btn-sm btn-danger mx-2" (click)="onDelete(i)">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
